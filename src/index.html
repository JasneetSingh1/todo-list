<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <header>
        <h1>STAY HARD</h1>
    </header>
    <div id="content-container">
        <div id="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-home">
                    <button class="new-project-btn">New Project</button>
                    <button>Home</button>
                </div>
                <hr>
                <div class="sidebar-projects">
                    
                </div>     
            </div>
        </div>
        <div id="content">
            <div class="content-container">
                <div class="content-header">
                    <h1 class="project-header">Example</h1>
                    <button id="add-task">New Task</button>
                </div>
                <div class="content-body">
                    <div class="task">
                        <div class="task-content">
                            <h3 class="task-title">Task</h3>
                            <p class="task-details">Hello</p>
                            <p class="task-date">Feb 25, 2025</p>
                        </div>
                        <div class="task-widget">

                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>

        <dialog>
            <form action="" method="dialog">

                <label for="name">Name</label>
                <input type="text" id="name" name="name">

                <button class="form-submit" type="submit">Submit</button>
            </form>
        </dialog>

    </div>
</body>
</html>

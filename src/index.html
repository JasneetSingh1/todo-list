<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=more_vert" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <header>
        <h1>STAY HARD</h1>

    </header>
    <div id="content-container">
        <div id="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-home">
                    <button class="new-project-btn">New Project </button>
                    <button>Home</button>
                </div>
                <hr>
                <div class="sidebar-projects">

                </div>     
            </div>
        </div>
        <div id="content">
            <div class="content-container">
                <div class="content-header">
                    <h1 class="project-header">Example</h1>
                    <button class="add-task">New Task</button>
                </div>
                <div class="content-body">
                    <div class="task">
                        <div class="task-content">
                            <div class="checkbox-container">
                                <input type="checkbox" class="isCompleted" name="completed">
                            </div>
                            <div class="task-details">
                                <h3>Task</h3>
                                <p>Details</p>
                                <p class="task-date">Feb 25, 2025</p>
                            </div>


                        </div>
                        <div class="dropdown-container" tabindex="-1">
                            <div class="three-dots"></div>
                            <div class="dropdown">
                              <button class="task-view">View</button>
                              <button class="task-edit">Edit</button>
                              <button class="task-delete">Delete</button>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        
            <dialog class="task-dialog">
                <form class="task-form" action="" method="dialog">
    
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>

                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" required>
                    
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>

                    <input type="radio" id="low" name="priority" value="low" required>
                    <label for="low">Low</label>
                    <input type="radio" id="medium" name="priority" value="medium">
                    <label for="medium">Medium</label>
                    <input type="radio" id="high" name="priority" value="high">
                    <label for="high">High</label>

                    <button class="task-form-submit" type="submit">Submit</button>
                </form>
            </dialog>

        </div>

        <dialog class="project-dialog">
            <form class="project-form" action="" method="dialog">

                <label for="project-name">Name</label>
                <input type="text" id="project-name" name="name" required>

                <button class="form-submit" type="submit">Submit</button>
            </form>
        </dialog>

        <dialog class="task-edit-dialog">
            
        </dialog>

    </div>
</body>
</html>
